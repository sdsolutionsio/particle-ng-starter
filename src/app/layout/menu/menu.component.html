<ng-container *ngIf="currentTheme | async as theme">
<particle-push-container
  mainContentId="site-content"
  side="left"
  [width]="+$any(theme.layoutVariables.menuWidth)"
  [topOffset]="theme.layoutVariables.headerHeight"
  [bottomOffset]="theme.layoutVariables.footerHeight"
  [closeOnResize]="true"
  [showSidePanel]="true"
  [hideCloseButton]="true"
  [showTabOnClose]="true"
  #pushContainerLeft>

  <div class="row_block">
    <div class="bgimage min_h100">

    </div>
    <!-- informational text -->
    <div class="width100 pad_bot5">
      <div class="">
        <particle-accordion
          [multiple]="true"
          headerClass="pad_5 brad_3"
          textClass="md"
          [showIcon]="true"
          height="40px">
          <!-- Item 1 -->
          <particle-accordion-item [open]="true" headerClass="bg_purple border_none">
            <ng-template particleAccordionHeader>
              <div class="space_between width100">
                <div class="text bolder">
                  <i class="fas fa-dog"></i> General Styles
                </div>
                <div>
                  <i class="fas fa-fw fa-caret-down"></i>
                </div>
              </div>
            </ng-template>
            <ng-template particleAccordionContent>
              <div class="bg_purple_light_1 pad_x20 pad_y10">
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'accordion')">Accordion</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'color_picker')">Color Picker</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'date_picker')">Date Picker</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'dialog')">Dialog</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'dropdowns')">Dropdowns</button><br/>
              </div>
            </ng-template>
          </particle-accordion-item>
          <!-- Item 2 -->
          <particle-accordion-item [open]="true" headerClass="bg_red border_none">
            <ng-template particleAccordionHeader>
                <div class="space_between width100">
                <div class="text bolder">
                  <i class="fas fa-pencil"></i> Components
                </div>
                <div>
                  <i class="fas fa-fw fa-caret-down"></i>
                </div>
              </div>
            </ng-template>
            <ng-template particleAccordionContent>
              <div class="bg_red_light_1 pad_x20 pad_y10">
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'endpoint-state')">Endpoint State</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'icon_picker')">Icons/Picker</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'keyfilter')">KeyFilter</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'multi_select')">Multi-Select</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'notifications')">Notifications</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'ordinal_pipes')">Ordinal Number Pipes</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'paginator')">Paginator</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'pop_over')">Popover</button><br/>
              </div>
            </ng-template>
          </particle-accordion-item>
          <!-- Item 3 -->
          <particle-accordion-item [open]="true" headerClass="bg_blue border_none">
            <ng-template particleAccordionHeader>
              <div class="space_between width100">
                <div class="text bolder">
                  <i class="fas fa-car"></i> Best Practices
                </div>
                <div>
                  <i class="fas fa-fw fa-caret-down"></i>
                </div>
              </div>
            </ng-template>
            <ng-template particleAccordionContent>
              <div class="bg_blue_light_1 pad_x20 pad_y10">
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'profile_pic')">Profile Pic</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'rich_text_editor')">Rich Text Editor</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'slider')">Slider</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'slide_over')">Slideover</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'theming')">Theming</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('demo', 'tooltips')">Tooltips</button><br/>
                <button class="btn access hov_slide_right clear">XXX- Scroll to Top</button><br/>
                <button class="btn access hov_slide_right clear">XXX- Push Container</button><br/>
                <button class="btn access hov_slide_right clear">XXX- Idle Timeout</button><br/>
                <button class="btn access hov_slide_right clear">XXX- Background Carousel</button><br/>
              </div>
            </ng-template>
          </particle-accordion-item>
          <!-- Item 4 -->
          <particle-accordion-item [open]="true" headerClass="bg_orange border_none">
            <ng-template particleAccordionHeader>
              <div class="space_between width100">
                <div class="text bolder">
                  <i class="fas fa-ambulance"></i> Layouts
                </div>
                <div>
                  <i class="fas fa-fw fa-caret-down"></i>
                </div>
              </div>
            </ng-template>
            <ng-template particleAccordionContent>
              <div class="bg_orange_light_1 pad_x20 pad_y10">
                <button class="btn access hov_slide_right clear" (click)="navigate('layout1')">Layout 1</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('layout2')">Layout 2</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('layout3')">Layout 3</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('layout4')">Layout 4</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('layout5')">Layout 5</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('layout6')">Layout 6</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('layout7')">Layout 7</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('layout8')">Layout 8</button><br/>
                <button class="btn access hov_slide_right clear" (click)="navigate('layout9')">Layout 9</button><br/>
              </div>
            </ng-template>
          </particle-accordion-item>
        </particle-accordion>
      </div>
    </div>
  </div>
</particle-push-container>
</ng-container>
