<ng-container *ngIf="currentTheme | async as theme">
  <footer class="row footer_color pad_15 center_right" [style.height]="theme.layoutVariables.footerHeight">
      <button class="access btn clear hov_big_grow" (click)="slideoverBottom.toggle()">
        <i class="fa fa-arrow-up-from-ground-water fa-lg"></i>
      </button>
  </footer>
</ng-container>

      </div>
      <div class="col size_1 center_right">
        <div class="text_right text md brdr border_right min_h100 pad_10 center_right">
          <div>
            <button class="btn access clear hov_slide_up">About Mega Man</button><br/>
            <button class="btn access clear hov_slide_up">Directions to Mario and Luigi</button><br/>
